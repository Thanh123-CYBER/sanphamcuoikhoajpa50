<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f6f9ff;
    }

    .card {
      width: 440px;
      padding: 48px;
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid #e5edff;
    }

    h2 {
      margin: 0 0 36px;
      text-align: center;
      color: #1e40af;
    }

    form {
      display: grid;
      gap: 24px;
    }

    input,
    textarea {
      padding: 18px 20px;
      border: 1px solid #dbe7ff;
      border-radius: 14px;
      font-size: 15px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #2563eb;
    }

    textarea {
      height: 140px;
      resize: none;
    }

    button {
      margin-top: 12px;
      padding: 18px;
      border: none;
      border-radius: 14px;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Contact Us</h2>

    <form>
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Your email" required />
      <textarea placeholder="Your message" required></textarea>
      <button type="submit">Send message</button>
    </form>
  </div>
</body>
</html>
