    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>

    <form id="reset-form" class="form-grid">
      <input class="form-input" type="email" id="reset-email" placeholder="Your email" required />
      <button type="submit" class="submit">Send Reset Link</button>
      <div style="text-align:center;margin-top:8px;color:#64748b">Remember your password? <a href="login.html" style="color:#2563eb">Login here</a></div>
    </form>
  </div>

  <script src="../js/script.js"></script>

</html>
