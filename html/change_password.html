<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, system-ui;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 48px;
      border-radius: 20px;
      border: 1px solid #e5edff;
    }

    h1 {
      margin-bottom: 32px;
      text-align: center;
      color: #1e40af;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #475569;
    }

    .field input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #dbe7ff;
      font-size: 15px;
    }

    .field input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #2563eb;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      opacity: 0.95;
    }

    #msg {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .back {
      margin-top: 28px;
      text-align: center;
    }

    .back a {
      text-decoration: none;
      color: #2563eb;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Change Password</h1>

    <div class="field">
      <label>Current Password</label>
      <input type="password" id="oldPass" />
    </div>

    <div class="field">
      <label>New Password</label>
      <input type="password" id="newPass" />
    </div>

    <div class="field">
      <label>Confirm New Password</label>
      <input type="password" id="confirmPass" />
    </div>

    <button onclick="changePassword()">Save Password</button>

    <div id="msg"></div>

    <div class="back">
      <a href="menu.html">‚Üê Back to Menu</a>
    </div>
  </div>

  <script>
    function changePassword() {
      const oldPass = document.getElementById('oldPass').value.trim();
      const newPass = document.getElementById('newPass').value.trim();
      const confirmPass = document.getElementById('confirmPass').value.trim();
      const msg = document.getElementById('msg');

      if (!oldPass || !newPass || !confirmPass) { msg.textContent = 'Please fill in all fields'; msg.style.color = '#dc2626'; return; }
      if (newPass !== confirmPass) { msg.textContent = 'Passwords do not match'; msg.style.color = '#dc2626'; return; }
      if (newPass.length < 3) { msg.textContent = 'Password must be at least 3 characters'; msg.style.color = '#dc2626'; return; }

      const account = JSON.parse(localStorage.getItem('account') || 'null');
      if (!account) { msg.textContent = 'No account found. Please login.'; msg.style.color = '#dc2626'; return; }

     
      if (oldPass !== String(account.password || '').trim()) { msg.textContent = 'Current password is incorrect'; msg.style.color = '#dc2626'; return; }

      account.password = newPass;
      localStorage.setItem('account', JSON.stringify(account));

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const i = users.findIndex(u => u.email === account.email);
      if (i >= 0) { users[i].password = newPass; localStorage.setItem('users', JSON.stringify(users)); }

      msg.textContent = 'Password changed successfully'; msg.style.color = '#16a34a';
      document.getElementById('oldPass').value = ''; document.getElementById('newPass').value = ''; document.getElementById('confirmPass').value = '';
    }
  </script>
</body>
</html>
