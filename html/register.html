<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="card">

    <h2>Create account</h2>

    <form id="register-form" class="form-grid">
      <input class="form-input" type="text" id="register-name" placeholder="Full name" required />
      <input class="form-input" type="email" id="register-email" placeholder="Email" required />
      <input class="form-input" type="password" id="register-password" placeholder="Password" required />
      <input class="form-input" type="password" id="register-confirm-password" placeholder="Confirm password" required />

      <button type="submit" class="submit">Register</button>

      <div style="text-align:center;margin-top:8px;color:#64748b">Already have an account? <a href="login.html" style="color:#2563eb">Login here</a></div>
    </form>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
