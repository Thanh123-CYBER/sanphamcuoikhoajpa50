<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Menu</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, system-ui;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1f2937;
    }

    .menu-container {
      width: 100%;
      max-width: 520px;
      padding: 48px;
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid #e5edff;
      position: relative;
    }

    h1 {
      margin-bottom: 32px;
      text-align: center;
      color: #1e40af;
      font-size: 32px;
    }

    .search-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .search-bar input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #dbe7ff;
      font-size: 15px;
    }

    .search-bar button {
      padding: 14px 18px;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }

    #results {
      display: grid;
      gap: 12px;
      margin-bottom: 32px;
    }

    .result {
      padding: 14px 16px;
      border-radius: 12px;
      background: #f8fbff;
      border: 1px solid #e5edff;
      font-size: 14px;
    }

    .menu-grid {
      display: grid;
      gap: 18px;
    }

    .menu-item {
      padding: 16px;
      border-radius: 14px;
      background: #2563eb;
      color: #ffffff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    #location {
      margin-top: 24px;
      font-size: 14px;
      text-align: center;
      color: #64748b;
    }


  </style>
</head>

<body>
  <div class="menu-container">
    <h1>Travel & Tourism</h1>

   

    

    <div class="menu-grid">
      <button class="menu-item" onclick="locateMe()">Find My Location</button>
        <a class="menu-item" href="search.html">Search places</a>
      <a class="menu-item" href="plans.html">Plan Trip</a>
      <a class="menu-item" href="favourite.html">My Favorites</a>
                  <a class="menu-item" href="setting.html">Settings</a>

      <a class="menu-item" href="login.html">Logout</a>

    </div>

    <div id="location"></div>
  </div>

  <script>
    async function searchAPI() {
      const q = document.getElementById('query').value.trim();
      const results = document.getElementById('results');

      if (!q) {
        results.innerHTML = '';
        return;
      }

      results.textContent = 'Searchingâ€¦';

      const url =
        'https://nominatim.openstreetmap.org/search' +
        '?format=json' +
        '&limit=5' +
        '&q=' + encodeURIComponent(q);

      try {
        const res = await fetch(url, {
          headers: {
            'Accept': 'application/json'
          }
        });
        const data = await res.json();

        if (data.length === 0) {
          results.textContent = 'No results found';
          return;
        }

        results.innerHTML = data
          .map(place => `
            <div class="result">
              ${place.display_name}
            </div>
          `)
          .join('');
      } catch {
        results.textContent = 'API error';
      }
    }

    function locateMe() {
      const box = document.getElementById('location');

      navigator.geolocation.getCurrentPosition(async pos => {
        const url =
          `https://nominatim.openstreetmap.org/reverse?format=json` +
          `&lat=${pos.coords.latitude}` +
          `&lon=${pos.coords.longitude}`;

        const res = await fetch(url);
        const data = await res.json();

        const city =
          data.address.city ||
          data.address.town ||
          data.address.state ||
          '';

        const country = data.address.country || '';

        box.textContent = `${country} ${city}`;
      }, () => {
        box.textContent = 'Location denied';
      });
    }
    (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="_-p1pGtIrxEI2lx_xTJME";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
  </script>
</body>
</html>
