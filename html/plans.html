<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            outline: none;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-btn {
            background-color: #6c757d;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="goBack()" class="back-btn">Back to Menu</button>
        <h1>My Notes</h1>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <button onclick="saveNotes()">Save Notes</button>
    </div>

    <script>
        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes);
            alert('Notes saved!');
        }

        function goBack() {
            window.location.href = 'menu.html';
        }

        window.onload = function() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                document.getElementById('notes').value = savedNotes;
            }
        };

    </script>
</body>
</html>
