<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="link">Forgot password? <a href="resetpass.html">Reset here</a></p>
                <p class="link">Don't have an account? <a href="register.html">Register here</a></p>
                <p class="link">Having trouble logging in? <a href="contact.html">Contact us</a></p>
                
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
